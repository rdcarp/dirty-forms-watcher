<html>
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="dirtyformwatcher.js"></script>
	</head>
	<body>
		<h2>Watched</h2>
		<!-- watched via 'dfw' attribute -->
		<form dfw>
			<fieldset>
				<label for="foo">Foo</label>
				<select name="foo">
					<option>foo</option>
					<option>bar</option>
					<option>foobar</option>
				</select>
				<input type="submit" />
			</fieldset>
		</form>

		<!-- watched programatically below via jQuery -->
		<form class="watched">
			<fieldset>
				<label for="foo">Foo</label>
				<select name="foo">
					<option>foo</option>
					<option selected="true">bar</option>
					<option>foobar</option>
				</select>
				<input type="submit" />
			</fieldset>
		</form>

		<!-- not watched -->
		<form class="unwatched">
			<h2>Unwatched</h2>
			<fieldset>
				<label for="foo">Foo</label>
				<select name="foo">
					<option>foo</option>
					<option>bar</option>
					<option>foobar</option>
				</select>
				<input type="submit" />
			</fieldset>
		</form>


		<a href="index.html">Link should warn user if a watched form is dirty</a>

		<script>
			$(document).ready(function () {
				$('.watched').each(function (index, element){
					dfw.watch(element);
				});
			});
		</script>
	</body>

</html>
